<h1>Harlem</h1> 
<h2>Langston Hughes (1901-1967)</h2><!-- link to his Wikipedia page here? -->

<main>


<p>
<i>What happens to a dream deferred?</i>
</p>
<p>
Does it <small>dry up</small><br>
like a <small>raisin</small> in the sun?<br>
</p>
<p>
Or fester like a sore—<br>
And then run?<br>
</p>
<p>
Does it stink like rotten meat?<br>
Or crust and sugar over—<br>
like a syrupy sweet?<br>
</p><!-- The second and third verses were much harder to illustrate using just text! -->
<p>
Maybe it just <sub>sags</sub><br>
like a <sub>heavy load</sub>
</p>
<p>
Or<br>does<br>it<br><b>explode?</b><br>

</p>
